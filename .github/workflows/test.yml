name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18'
  NEXT_PUBLIC_APP_URL: http://localhost:3000
  NEXT_PUBLIC_API_URL: http://localhost:3000/api

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18, 20]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run type checking
        run: npx tsc --noEmit

      - name: Run unit tests with coverage
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Archive test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-results-node-${{ matrix.node-version }}
          path: |
            coverage/
            test-results/
          retention-days: 30

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup test database
        run: |
          npx prisma migrate dev
          npx prisma db seed
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db

      - name: Wait for services
        run: |
          timeout 30 bash -c 'until nc -z localhost 5432; do sleep 1; done'
          timeout 30 bash -c 'until nc -z localhost 6379; do sleep 1; done'

      - name: Run integration tests
        run: npm run test:integration
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379
          NODE_ENV: test

      - name: Archive integration test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results
          path: test-results/
          retention-days: 30

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: integration-tests

    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
        shard: [1, 2, 3, 4]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Build application
        run: npm run build

      - name: Start application
        run: npm start &
        env:
          PORT: 3000
          NODE_ENV: production

      - name: Wait for application
        run: timeout 30 bash -c 'until curl -f http://localhost:3000/api/health; do sleep 1; done'

      - name: Run E2E tests
        run: npx playwright test --project=${{ matrix.browser }} --shard=${{ matrix.shard }}
        env:
          BASE_URL: http://localhost:3000

      - name: Upload E2E test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-results-${{ matrix.browser }}-shard-${{ matrix.shard }}
          path: |
            playwright-report/
            test-results/
          retention-days: 30

  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: e2e-tests
    if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Artillery
        run: npm install -g artillery

      - name: Build application
        run: npm run build

      - name: Start application
        run: npm start &
        env:
          PORT: 3000
          NODE_ENV: production

      - name: Wait for application
        run: timeout 30 bash -c 'until curl -f http://localhost:3000/api/health; do sleep 1; done'

      - name: Run load tests
        run: npm run test:performance:report
        env:
          BASE_URL: http://localhost:3000

      - name: Upload performance results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: performance-test-results
          path: |
            results.json
            test-results/performance/
          retention-days: 30

      - name: Comment performance results on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            try {
              const results = JSON.parse(fs.readFileSync('results.json', 'utf8'));
              const { aggregate } = results;

              const comment = `
              ## Performance Test Results

              **Requests:** ${aggregate.requestsCompleted}
              **Response Time (avg):** ${aggregate.responseTimes.avg}ms
              **Response Time (95th):** ${aggregate.responseTimes.p95}ms
              **RPS:** ${aggregate.rps.mean}
              **Errors:** ${aggregate.errors} (${((aggregate.errors / aggregate.requestsCompleted) * 100).toFixed(2)}%)

              ${aggregate.errors > 0 ? '‚ö†Ô∏è Some requests failed' : '‚úÖ All requests successful'}
              `;

              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            } catch (error) {
              console.log('Could not read performance results:', error);
            }

  security-tests:
    name: Security Tests
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --audit-level=high

      - name: Run Snyk security scan
        run: npx snyk test --severity-threshold=high
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        continue-on-error: true

      - name: Run security tests
        run: npm run test:security

      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: 'http://localhost:3000'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a'
        continue-on-error: true

      - name: Upload security scan results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-test-results
          path: |
            report_html.html
            report_md.md
            test-results/security/
          retention-days: 30

  accessibility-tests:
    name: Accessibility Tests
    runs-on: ubuntu-latest
    needs: e2e-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright
        run: npx playwright install --with-deps

      - name: Build application
        run: npm run build

      - name: Start application
        run: npm start &
        env:
          PORT: 3000
          NODE_ENV: production

      - name: Wait for application
        run: timeout 30 bash -c 'until curl -f http://localhost:3000/api/health; do sleep 1; done'

      - name: Run accessibility tests
        run: npm run test:accessibility
        env:
          BASE_URL: http://localhost:3000

      - name: Upload accessibility results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: accessibility-test-results
          path: |
            test-results/accessibility/
            playwright-report/
          retention-days: 30

  visual-regression-tests:
    name: Visual Regression Tests
    runs-on: ubuntu-latest
    needs: e2e-tests
    if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright
        run: npx playwright install --with-deps

      - name: Build application
        run: npm run build

      - name: Start application
        run: npm start &
        env:
          PORT: 3000
          NODE_ENV: production

      - name: Wait for application
        run: timeout 30 bash -c 'until curl -f http://localhost:3000/api/health; do sleep 1; done'

      - name: Run visual regression tests
        run: npm run test:visual
        env:
          BASE_URL: http://localhost:3000

      - name: Upload visual test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: visual-test-results
          path: |
            test-results/visual/
            playwright-visual-report/
          retention-days: 30

      - name: Comment visual differences on PR
        if: github.event_name == 'pull_request' && failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'üé® Visual regression tests failed! Please check the uploaded artifacts to see the differences.'
            });

  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, e2e-tests, security-tests]
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Vercel Preview
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'

  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, e2e-tests, performance-tests, security-tests, accessibility-tests]
    if: always()

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Check test results
        run: |
          echo "Checking test results..."

          # Check unit test coverage
          if [ -f "unit-test-results-node-18/coverage/coverage-summary.json" ]; then
            COVERAGE=$(cat unit-test-results-node-18/coverage/coverage-summary.json | jq '.total.lines.pct')
            if (( $(echo "$COVERAGE < 90" | bc -l) )); then
              echo "‚ùå Unit test coverage below 90%: $COVERAGE%"
              exit 1
            else
              echo "‚úÖ Unit test coverage: $COVERAGE%"
            fi
          fi

          # Check for test failures
          if grep -r "failed" test-results/ > /dev/null 2>&1; then
            echo "‚ùå Some tests failed"
            exit 1
          fi

          # Check performance thresholds
          if [ -f "performance-test-results/results.json" ]; then
            AVG_RESPONSE_TIME=$(cat performance-test-results/results.json | jq '.aggregate.responseTimes.avg')
            if (( $(echo "$AVG_RESPONSE_TIME > 3000" | bc -l) )); then
              echo "‚ö†Ô∏è High average response time: ${AVG_RESPONSE_TIME}ms"
            fi
          fi

          echo "‚úÖ All quality gates passed"

      - name: Generate test summary
        run: |
          echo "# Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "- Unit Tests: ‚úÖ Passed" >> $GITHUB_STEP_SUMMARY
          echo "- Integration Tests: ‚úÖ Passed" >> $GITHUB_STEP_SUMMARY
          echo "- E2E Tests: ‚úÖ Passed" >> $GITHUB_STEP_SUMMARY
          echo "- Performance Tests: ‚úÖ Passed" >> $GITHUB_STEP_SUMMARY
          echo "- Security Tests: ‚úÖ Passed" >> $GITHUB_STEP_SUMMARY
          echo "- Accessibility Tests: ‚úÖ Passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Coverage" >> $GITHUB_STEP_SUMMARY
          if [ -f "unit-test-results-node-18/coverage/coverage-summary.json" ]; then
            LINES_COVERAGE=$(cat unit-test-results-node-18/coverage/coverage-summary.json | jq '.total.lines.pct')
            FUNCTIONS_COVERAGE=$(cat unit-test-results-node-18/coverage/coverage-summary.json | jq '.total.functions.pct')
            BRANCHES_COVERAGE=$(cat unit-test-results-node-18/coverage/coverage-summary.json | jq '.total.branches.pct')
            echo "- Lines: $LINES_COVERAGE%" >> $GITHUB_STEP_SUMMARY
            echo "- Functions: $FUNCTIONS_COVERAGE%" >> $GITHUB_STEP_SUMMARY
            echo "- Branches: $BRANCHES_COVERAGE%" >> $GITHUB_STEP_SUMMARY
          fi