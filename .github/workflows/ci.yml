name: Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 2 * * *' # Daily at 2 AM UTC

env:
  NODE_VERSION: '18'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint -- --format=json --output-file=eslint-report.json
        continue-on-error: true

      - name: Run Prettier check
        run: npm run format:check

      - name: Run TypeScript check
        run: npx tsc --noEmit --pretty

      - name: Check for TODO comments
        run: |
          TODO_COUNT=$(grep -r "TODO\|FIXME\|HACK" --include="*.js" --include="*.jsx" --include="*.ts" --include="*.tsx" src/ | wc -l)
          if [ $TODO_COUNT -gt 0 ]; then
            echo "âš ï¸ Found $TODO_COUNT TODO/FIXME comments"
            grep -r "TODO\|FIXME\|HACK" --include="*.js" --include="*.jsx" --include="*.ts" --include="*.tsx" src/
          fi

      - name: Check bundle size
        run: |
          npm run build
          BUNDLE_SIZE=$(du -k .next/static/chunks/ | awk '{sum+=$1} END {print sum}')
          if [ $BUNDLE_SIZE -gt 1000 ]; then
            echo "âš ï¸ Large bundle size: ${BUNDLE_SIZE}KB"
          else
            echo "âœ… Bundle size: ${BUNDLE_SIZE}KB"
          fi

      - name: Upload code quality reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: code-quality-reports
          path: |
            eslint-report.json
          retention-days: 30

  dependency-check:
    name: Dependency Security Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate --json > npm-audit.json || true

      - name: Run Snyk vulnerability scan
        run: npx snyk test --json > snyk-report.json || true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Check for outdated dependencies
        run: npm outdated --json > outdated-deps.json || true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            npm-audit.json
            snyk-report.json
            outdated-deps.json
          retention-days: 30

      - name: Comment security issues on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            let comment = '## ğŸ”’ Security Scan Results\n\n';

            // Check npm audit results
            if (fs.existsSync('npm-audit.json')) {
              const auditResults = JSON.parse(fs.readFileSync('npm-audit.json', 'utf8'));
              const vulnerabilities = auditResults.vulnerabilities || {};
              const vulnCount = Object.keys(vulnerabilities).length;

              if (vulnCount > 0) {
                comment += `âš ï¸ Found ${vulnCount} vulnerabilities in npm dependencies\n`;
                const highVulns = Object.values(vulnerabilities).filter(v => v.severity === 'high' || v.severity === 'critical').length;
                if (highVulns > 0) {
                  comment += `ğŸš¨ ${highVulns} high/critical vulnerabilities\n`;
                }
              } else {
                comment += 'âœ… No npm vulnerabilities found\n';
              }
            }

            // Check Snyk results
            if (fs.existsSync('snyk-report.json')) {
              try {
                const snykResults = JSON.parse(fs.readFileSync('snyk-report.json', 'utf8'));
                if (snykResults.vulnerabilities && snykResults.vulnerabilities.length > 0) {
                  comment += `âš ï¸ Snyk found ${snykResults.vulnerabilities.length} vulnerabilities\n`;
                } else {
                  comment += 'âœ… Snyk scan passed\n';
                }
              } catch (e) {
                comment += 'â„¹ï¸ Snyk scan results not available\n';
              }
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    needs: [code-quality, dependency-check]

    strategy:
      matrix:
        node-version: [18, 20]
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Run unit tests
        run: npm run test:unit

      - name: Run integration tests
        run: npm run test:integration

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: matrix.os == 'ubuntu-latest' && matrix.node-version == 18
        with:
          name: build-artifacts
          path: |
            .next/
            dist/
          retention-days: 7

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ steps.meta.outputs.version }}
          path: sbom.spdx.json
          retention-days: 90

  lighthouse-ci:
    name: Lighthouse Performance Audit
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install LHCI
        run: npm install -g @lhci/cli@0.12.x

      - name: Build application
        run: npm run build

      - name: Start application
        run: npm start &
        env:
          PORT: 3000
          NODE_ENV: production

      - name: Wait for application
        run: timeout 30 bash -c 'until curl -f http://localhost:3000; do sleep 1; done'

      - name: Run Lighthouse CI
        run: lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Upload Lighthouse results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-results
          path: .lighthouseci/
          retention-days: 30

  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [code-quality, dependency-check, build-and-test, docker-build, lighthouse-ci]
    if: always()

    steps:
      - name: Notify Slack on success
        if: ${{ needs.build-and-test.result == 'success' }}
        uses: 8398a7/action-slack@v3
        with:
          status: success
          channel: '#ci-cd'
          text: 'âœ… CI pipeline completed successfully!'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notify Slack on failure
        if: ${{ needs.build-and-test.result == 'failure' }}
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          channel: '#ci-cd'
          text: 'âŒ CI pipeline failed! Please check the logs.'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  cleanup:
    name: Cleanup
    runs-on: ubuntu-latest
    needs: [notify]
    if: always()

    steps:
      - name: Cleanup old artifacts
        uses: actions/github-script@v7
        with:
          script: |
            const artifacts = await github.rest.actions.listWorkflowRunArtifacts({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.runId,
            });

            // Keep only the latest artifacts
            const oldArtifacts = artifacts.data.artifacts
              .filter(artifact =>
                artifact.created_in < 7 &&
                !artifact.name.includes('latest') &&
                artifact.name !== 'build-artifacts'
              );

            for (const artifact of oldArtifacts) {
              await github.rest.actions.deleteArtifact({
                owner: context.repo.owner,
                repo: context.repo.repo,
                artifact_id: artifact.id,
              });
            }